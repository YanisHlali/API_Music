paths:
    /genre:
      get:
        tags: [genre]
        summary: "List all genres"
        parameters:
          - name: page
            schema:
              type: integer
            in: query
            description: page of results to return
            required: false
        responses:
          200:
            description: "Successful operation"
    /artist:
      get:
        tags: [artist]
        summary: "List all artists"
        parameters:
          - name: page
            schema:
              type: integer
            in: query
            description: page of results to return
            required: false
        responses:
          200:
            description: "Successful operation"
    /album:
      get:
        tags: [album]
        summary: "List all albums"
        parameters:
          - name: page
            schema:
              type: integer
            in: query
            description: page of results to return
            required: false
        responses:
          200:
            description: "Successful operation"
    /track:
      get:
        tags: [track]
        summary: "List all tracks"
        parameters:
          - name: page
            schema:
              type: integer
            in: query
            description: page of results to return
            required: false
        responses:
          200:
            description: "Successful operation"
  